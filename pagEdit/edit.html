<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Edit</title>
    <script src="https://kit.fontawesome.com/29d9bcc801.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->


    <!-- CREATE NEW OBJECT -->

    <div class="creation-area row bg-dark p-3 g-0 text-center">
        <div class="col-md-2">
            <input type="text" id="object-brand" placeholder="Brand">
        </div>
        <div class="col-md-2">
            <input type="text" id="object-name" placeholder="Name">
        </div>
        <div class="col-md-2">
            <input type="text" id="object-description" placeholder="Description">
        </div>
        <div class="col-md-2">
            <input type="file" id="object-img" placeholder="Image">
        </div>
        <div class="col-md-2">
            <input type="number" name="object-price" id="object-price" step="1" min="0" placeholder="Price">
        </div>
        <div class="col-md-2">
        <button type="button" class="btn btn-sm btn-success" onclick="createPost()">Create Post</button>
    </div>
    </div>
    <!-- Alert per segnalare dati incompleti! -->
        <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>Devi inserire tutti e 3 i campi obbligatori!</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
