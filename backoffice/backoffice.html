<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Edit</title>
    <script src="https://kit.fontawesome.com/29d9bcc801.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">
</head>
<body class="bg-dark">

    <!-- NAVBAR -->

    <nav class="navbar navbar-light bg-dark sticky-top ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" id="homepage" href="/index.html">Home</a>
          <a class="navbar-brand text-white" id="backpage" href="backoffice.html">Admin Area</a>
        </div>
      </nav>


    <!-- CREATE NEW OBJECT -->

    <div class="creation-area row bg-dark p-3 g-0 text-center" id="box-create-obj">
        <div class="row py-3">
            <div class="col-md-4">
                <div class="col pb-4">
                    <input type="text" id="object-brand" placeholder="Brand">
                </div>
                <div class="col">
                    <input type="text" id="object-name" placeholder="Name">
                </div>
            </div>
            <div class="col-md-4">
                <!-- <input type="text" id="object-description" placeholder="Description"> -->
                <textarea name="description" id="object-description" placeholder="Description" cols="35" rows="7" class="p-3"></textarea>
            </div>
            <div class="col-md-4">
                <div class="col pb-4">
                    <input type="url" id="object-img" placeholder="Image URL">
                </div>
                <div class="col">
                    <input type="number" name="object-price" id="object-price" min="0" placeholder="Price">
                </div>
            </div>
        </div>
        <div class="row py-4">
            <div class="col">
                <button type="button" class="btn btn-sm btn-success" id="btn-create-obj" >Create Object</button>
            </div>
        </div>
    
    </div>
   

    <!-- CONTEAINER LIST OBJECT -->
    <div class="container-fluid">

    <table class="table table-dark table-striped" id="table-title">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="list-object">
        </tbody>
    </table>
   
    </div>



    <!-- MODALE -->

    <div id="errorModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                <p>Please fill in all fields.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close-btn-error">Close</button>
                </div>
            </div>
        </div>
    </div>
   

        
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>
</html>
